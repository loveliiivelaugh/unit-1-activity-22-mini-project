<!DOCTYPE html>
<html>

  <body>
  <!-- 1. First thing's first, lay out semantic HTML elements that correlate with the mock-up -->

  <!-- Navbar component -->
  <nav id="top">
    <ul>
      <a href=""><li>Github</li></a>
      <a href=""><li>Portfolio</li></a>
      <a href=""><li>Contact</li></a>
    </ul>
  </nav>

  <!-- Main Section component -->
  <section id="main">
    <h1>My New Website</h1>

    <div class="outer-most-box center">
      <div class="outer-box">
        <div class="middle-box">
          <div class="inner-box center">
            <div class="inner-most-box">
              <h2>COMING<br />SOON</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
  </section>

  <!-- Contact Section component -->
  <section id="contact" onsubmit="formhandler()">
    <h3>Contact Me</h3>
    <form id="contact-form">
      <div>
        <label>Name:</label>
        <input type="text" name="name" class="textfield" />
      </div>
      <div>
        <label>Email:</label>
        <input type="text" name="email" class="textfield" />
      </div>
      <div>
        <input class="btn" type="submit" value="Send" />
      </div>
    </form>
  </section>

  <script>
    const formHandler() {
      const data = document.getElementById("contact-form").submit();
      alert({
        message: "Congratulation's, form is submitted!",
        data: data
      })
    }
  </script>

  </body>
